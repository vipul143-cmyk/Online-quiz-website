<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Page</title>
  <link rel="stylesheet" href="Register_Page.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="left-box">
      <h2>Join the<br>Let's Quizz<br>Community</h2>
    </div>

    <div class="login-box">
      <img src="Avatar.png" class="avatar" />
      <h1>Register Here</h1>
      <!-- Form now submits to register.php -->
      <form method="POST" action="register.php">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Enter your e-mail address" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter Password" required />

        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" name="confirm_password" placeholder="Enter Confirm Password" required />

        <input type="submit" value="Register" />
      </form>

      <div class="signup-link">
        <p>Already have an account? <a href="Login_Page.html">Login</a></p>
      </div>
    </div>
  </div>
</body>
</html>
